<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<title>Frontend Mentor | Blog preview card</title>

	</head>
	<body>
		<main class="vh-100 d-flex justify-content-center align-items-center container-fluid">
			<div class="card rounded-4">
				<img class="card-img-top mb-3" src="assets/images/illustration-article.svg" alt="Article illustration">
				<div class="card-body p-0">
					<div class="badge rounded-1 mt-1 mb-2">Learning</div>
					<p class="card-text date"><small>Published 21 Dec 2023</small></p>
					<a class="card-title link-underline link-underline-opacity-0" href="#">
						<h4 class="fw-bolder mb-3">HTML & CSS foundations</h4>
					</a>
					<p class="card-text description mb-4">These languages are the backbone of every website, defining structure, content, and presentation.</p>
					<div class="author">
						<img class="rounded-circle me-2" src="assets/images/image-avatar.webp" alt="avatar">
						<span>Greg Hooper</span>
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
